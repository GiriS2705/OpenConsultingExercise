# dbt/profiles.example.yml
customer_analytics:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "<account>"            # e.g., xy12345.eu-west-1
      user: "<user>"
      password: "<password>"
      role: "<role>"
      warehouse: "<warehouse>"
      database: "ANALYTICS"
      schema: "PUBLIC"
      threads: 4
      client_session_keep_alive: false
